<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <img src="purse-svgrepo-com.svg" width="100px" />
    <h1>bud≈ºet domowy</h1>
    <div class="row">
      <div class="column">
        <h2>przychody</h2>
        <input
          id="inputName"
          class="item"
          type="text"
          placeholder="nazwa przychodu"
        />
        <input
          id="inputAmount"
          class="item"
          type="number"
          min="1"
          placeholder="kwota"
        />
        <button id="button" class="item" type="submit">dodaj</button>
        <ul id="displayIncome"></ul>
        <div class="inputContainer"></div>
        <div id="displayTotalIncome" data-amount="0"></div>
      </div>

      <div class="column">
        <h2>wydatki</h2>
        <input
          id="inputNameBis"
          class="item"
          type="text"
          placeholder="nazwa wydatku"
        />
        <input
          id="inputAmountBis"
          class="item"
          type="number"
          min="1"
          placeholder="kwota"
        />
        <button id="buttonBis" class="item" type="submit">dodaj</button>
        <ul id="displayExpenses"></ul>
        <div class="inputContainerBis"></div>
        <div id="displayTotalExpenses" data-amount="0"></div>
      </div>
    </div>
    <div id="totalResult"></div>
    <script src="script.js"></script>
  </body>
</html>
